	<script>
		const frame = document.getElementById('pages_view')
		if(location.hash){
			frame.src = location.hash.replace(/^#\/(.+)/, '$1')
		}
		frame.onload = () => {
			frame.style.height = frame.contentDocument.body.scrollHeight + 'px'
			document.title = frame.contentDocument.title
			location.href = '#' + frame.contentWindow.location.pathname
		}
